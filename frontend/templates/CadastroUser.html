<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Cadastro de Usu√°rios</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <form action="inserir_usuario" method="post">
        <label for="tx-name">Nome:</label><br>
        <input type="text" name="name" id="tx-name"><br>

        <label for="tx-email">Email:</label><br>
        <input type="text" name="email" id="tx-email"><br>

        <label for="tx-password">Senha:</label><br>
        <input type="password" name="password" id="tx-password"><br>

        <label for="tx-cpf_cnpj">CPF ou CNPJ:</label><br>
        <input type="text" name="cpf_cnpj" id="tx-cpf_cnpj"><br>

        <label for="tx-phone">Telefone:</label><br>
        <input type="text" name="phone" id="tx-phone"><br>

        <fieldset>
            <legend>Status:</legend>

            <input type="radio" name="status" id="ra-ativo" value="1" checked> <label for="ra-ativo">Ativo</label>

            <input type="radio" name="status" id="ra-inativo" value="0"> <label for="ra-inativo">Inativo</label>
        </fieldset>

        <label for="se-tipo">Tipo de usuario:</label><br>
        <select name="tipo" id="se-tipo">
            <option disabled>  Escolha um tipo  </option>
            <option value="2">Aluno(a)</option>
            <option value="3">Professor(a)</option>
            <option value="1">Administrador(a)</option>
        </select>
        <br>
        <br>

        <button type="submit" class="btn btn-outline-success">Enviar</button>
        <button type="submit"  class="btn btn-outline-primary">Atualizar</button>
        <button type="reset" class="btn btn-outline-danger">Limpar</button>
        <button type="submit" class="btn btn-outline-secondary">Buscar</button>
    </form>
</body>
</html>
