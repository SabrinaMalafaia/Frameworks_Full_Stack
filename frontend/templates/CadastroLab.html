<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Cadastro de Laboratórios</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <form action="inserir_lab" method="post">
        <label for="tx-andar">Andar:</label><br>
        <input type="text" name="andar" id="tx-andar"><br>

        <label for="tx-lab">Laboratorio:</label><br>
        <input type="text" name="lab" id="tx-lab"><br>

        <label for="ta-descri">Descrição:</label><br>
        <textarea name="descri" id="ta-descri" rows="5" cols="50"></textarea>
        <br>


        <fieldset>
            <legend>Status:</legend>

            <input type="radio" name="status" id="ra-ativo" value="true" checked> <label for="ra-ativo">Ativo</label>

            <input type="radio" name="status" id="ra-inativo" value="false"> <label for="ra-inativo">Inativo</label>
        </fieldset>
        <br>
        <br>

        <button type="submit" class="btn btn-outline-success">Enviar</button>
        <button type="submit" class="btn btn-outline-primary">Atualizar</button>
        <button type="reset" class="btn btn-outline-danger">Limpar</button>
        <button type="submit" class="btn btn-outline-secondary">Buscar</button>
    </form>
</body>
</html>
